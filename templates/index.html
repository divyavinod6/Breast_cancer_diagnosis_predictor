<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Naive Bayes Demo</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="navbar">
      <ul class="navbar-menu">
        <li><a href="#">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Support</a></li>
        <li class="dropdown">
          <a href="#">Topics</a>
          <ul class="dropdown-menu">
            <li><a href="#">How It Works</a></li>
            <li><a href="#">Another Topic</a></li>
            <li><a href="#">More Topics</a></li>
          </ul>
        </li>
        <li class="icon"></li>
      </ul>
    </div>

    <div class="main">
      <h1>Breast cancer diagnosis</h1>
      <form action="{{ url_for('predict') }}" method="POST">
        <label for="mean_radius">Mean radius:</label>
        <input type="text" id="mean_radius" name="mean_radius" /><br />

        <label for="mean_texture">Mean texture:</label>
        <input type="text" id="mean_texture" name="mean_texture" /><br />

        <label for="mean_smoothness">Mean smoothness:</label>
        <input type="text" id="mean_smoothness" name="mean_smoothness" /><br />

        <input type="submit" value="Predict" />
      </form>
    </div>

    <!-- Add your JavaScript code and additional content here -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        $('.dropdown').click(function () {
          $(this).toggleClass('open');
        });

        $('.dropdown-menu').click(function (e) {
          e.stopPropagation(); // Prevents the click event from propagating to the parent element (dropdown)
        });
      });
    </script>
  </body>
</html>
